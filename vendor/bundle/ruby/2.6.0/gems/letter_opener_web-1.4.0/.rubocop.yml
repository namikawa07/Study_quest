---
AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - "spec/dummy/bin/**/*"
    - "tmp/**/*"
    - "vendor/**/*"

Layout/HeredocIndentation:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: nested

Style/SingleLineBlockParams:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Layout/LineLength:
  Max: 120
